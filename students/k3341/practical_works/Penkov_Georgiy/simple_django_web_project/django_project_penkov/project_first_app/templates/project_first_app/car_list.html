<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>

<body>
    <h2>Cars</h2>
    {% if cars %}
    <ul>
        {% for car in cars %}
        <li><a href="/cars/{{ car.id }}/">{{ car }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No cars are available.</p>
    {% endif %}
    <hr>
    <a href="/cars/create/">Add</>
</body>

</html>
